<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-container">
        <!-- Navbar Section -->
        <nav class="nav">
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign Up</button>
        </nav>

        <!-- Banner Section -->
        <section class="banner">
            <h1 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="focus-btn">Stay Focused</button>
        </section>
    </div>
              <!--Action Section--> 
    <div class="action-section">

        <div class="action-content">
          <h2 class="title">See It in Action</h2>
          <p class="sub-title">Explore the live preview and imagine your<br> brand in this bold new look</p>
          <button class="btn">Lunch Live Preview</button>
        </div>

       <!--Image Section-->
        <div class="img">
           <img src="/Assets/wc-mini.png" alt="">
        </div>

    </div>


    <!--Productive Users Section-->
    <div class="user-section">

        <div class="user-header">
           <h2 class="user-title">Joined Thousands of Productive Users</h2>
        </div>

        <div class="user-stats">
        <div class="stat-item">
            <h1 class="user-content">50K</h1>
            <p class="user-p">Active Users</p>
        </div>

          <div class="stat-item">
            <h1 class="user-content">2M+</h1>
            <p class="user-p">Focus Sessions</p>
        </div>

          <div class="stat-item">
            <h1 class="user-content">95%</h1>
            <p class="user-p">Satisfaction Rate</p>
        </div>
        </div>
        
    </div>
</body>
</html>
